<ion-header>

  <ion-navbar color="primary">
    <ion-title>customers</ion-title>

    <ion-buttons end>
      <button ion-button (click)="addCustomer()">
        add
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let customer of filteredItems" (click)="goToEdit(customer)">
      {{ customer.CustomerName }}
    </ion-item>
  </ion-list>

</ion-content>
