<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <img src="../assets/logo.png" class="logo">
    <form #f="ngForm" (submit)="login()" novalidate>
        <ion-item>
          <ion-label floating ><ion-icon name="person"></ion-icon> Enter Your Name</ion-label>
          <ion-input type="text" [(ngModel)]="user.name" name="name" required></ion-input>
        </ion-item>
      <ion-item>
        <ion-label floating><ion-icon name="lock"></ion-icon> Enter Your Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.password" name="password" required></ion-input>
      </ion-item>
      <ion-item class="submit-btn">
        <button [disabled]="!f.valid || disableButtons"  ion-button padding type="submit">Submit</button>
      </ion-item>
    </form>
</ion-content>
