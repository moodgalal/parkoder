<ion-item-group>
  <ion-item>
    <ion-icon item-start name="person"></ion-icon>
    <ion-input type="text" name="cusName"   [(ngModel)]="Ticket.CUSTNMBR" [disabled]="disabledInputs"  placeholder="Enter customer Number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-icon item-start name="call"></ion-icon>
    <ion-input type="text" name="phone"   [(ngModel)]="Ticket.CustomerName" [disabled]="disabledInputs" placeholder="Enter customer name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-icon item-start name="call"></ion-icon>
    <ion-input type="text" name="phone2"   [(ngModel)]="Ticket.CustomerPhoneNumber" [disabled]="disabledInputs" placeholder="Enter phone Number"></ion-input>
  </ion-item>
  <ion-item>
   Points >>>>
    {{Ticket.Points}}
  </ion-item>
  <button ion-button color="secondary" (click)="save()">Save</button>
  <button ion-button color="secondary" (click)="Search()">Search</button>
  <button ion-button color="danger" (click)="close()">cancel</button>
  <button ion-button color="warning" (click)="clear()">clear</button>
</ion-item-group>
